<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="container">
        <div class="card mx-auto mt-5" style="width: 30rem;">
            <img class="card-img-top img-fluid mx-auto m-3 p-2" src="assets/logoOneBitDark.png">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="primeiroNome" class="form-label" style="color: #fff;">1 - Qual é o seu nome?</label>
                        <input type="text" class="form-control" id="primeiroNome" placeholder="Primeiro nome">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="segundoNome" placeholder="Segundo nome">
                    </div>
                    <div class="mb-2">
                        <label class="form-label" style="color: #fff;">2 - Qual o seu gênero?</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="genero1" value="option1" checked>
                        <label class="form-check-label" for="genero1" style="color: #fff;">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="genero2" value="option2">
                        <label class="form-check-label" for="genero2" style="color: #fff;">
                            Feminino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="genero3" value="option3">
                        <label class="form-check-label" for="genero2" style="color: #fff;">
                            Prefiro não informar
                        </label>
                    </div>
                    <div class="mt-2 mb-1">
                        <label class="form-label" style="color: #fff;">3 - Marque os treinamentos que você fez:</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" style="color: #fff;" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" style="color: #fff;" for="flexSwitchCheckDefault">Treinamento físico básico</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" style="color: #fff;" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" style="color: #fff;" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
                    </div>
                    <div class="mt-2 mb-1">
                        <label class="form-label" style="color: #fff;">4 - Quais você acha que são suas qualidades?</label>
                    </div>
                    <div class="row">
                        <div class="col coll">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Proativo
                                </label>
                            </div>
                        </div>
                        <div class="col coll">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Resistente
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 coll">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Não vomito fácil
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col coll">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Não temo Marciano
                                </label>
                            </div>
                        </div>
                        <div class="col-md-7 coll">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Já vi todos os Star Wars
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4 mb-2">
                        <button type="button" class="btn btn-outline-danger">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <footer class="text-center m-5">
            <p class="h6" style="color: #fff;">Feito por <a class="gitLink" href="https://github.com/Edu-Siqueira">Eduardo Siqueira</a> - todos os direitos reservados - 2022</p>  
        </footer>
    </div>
    
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
